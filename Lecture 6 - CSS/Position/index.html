<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Offsets - Top,right,bottom,left -->
    <!-- 5 Positions :-  
            1. Static
            2. Relative 
            3. Absolute
            4. Fixed 
            5. Sticky 
    -->

    <!-- Static -->
    <section id="static">
        <div style="background-color: red;">Div 1</div>
        <div id="middle" style="background-color: aqua;">Div 2</div>
        <div style="background-color: blue;">Div 3</div>
    </section>

    <!-- Relative -->
    <section id="relative">
        <div style="background-color: rgb(249, 234, 15);">
            Div 1
        </div>
        <div id="middle" style="background-color: rgb(4, 224, 85);">
            Div 2
        </div>
        <div style="background-color: rgb(90, 130, 196);">
            Div 3
        </div>
    </section>

    <!-- Absoulute -->
    <section id="absolute">
        <div style="background-color: rgb(26, 244, 240);">Absolute 1</div>
        <div id="middle" style="background-color: rgb(151, 209, 172);">Absolute 2</div>
        <div style="background-color: rgb(9, 34, 75);">Absolute 3</div>
    </section>

    <!-- Fixed -->
    <section id="fixed">
        <div style="background-color: rgb(8, 18, 18);">Fixed 1</div>
        <div id="middle" style="background-color: rgb(130, 151, 138);">Fixed 2</div>
        <div style="background-color: rgb(74, 105, 156);">Fixed 3</div>
    </section>

    <!-- Sticky -->

    <section id="sticky">
        <div style="background-color: rgb(234, 138, 236);">Stiky 1</div>
        <div id="middle" style="background-color: rgb(252, 255, 91);">Stiky 2</div>
        <div style="background-color: rgb(142, 255, 247);">Sticky 3</div>
    </section>

    <!-- Extras -->
    <section id="fixed">
        <div style="background-color: rgb(8, 18, 18);">Extra</div>
        <div id="middle" style="background-color: rgb(130, 151, 138);">Extra</div>
        <div style="background-color: rgb(74, 105, 156);">Extra</div>
    </section>
    <section id="fixed">
        <div style="background-color: rgb(8, 18, 18);">Extra</div>
        <div id="middle" style="background-color: rgb(130, 151, 138);">Extra</div>
        <div style="background-color: rgb(74, 105, 156);">Extra</div>
    </section>
    <section id="fixed">
        <div style="background-color: rgb(8, 18, 18);">Extra</div>
        <div id="middle" style="background-color: rgb(130, 151, 138);">Extra</div>
        <div style="background-color: rgb(74, 105, 156);">Extra</div>
    </section>
</body>
