<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corosoul</title>
    <style>
      #slideshow {
        width: 100%;
        max-width: 700px;
        margin: 0 auto;
        position: relative;
      }
      .slide {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div id="slideshow">
      <img
        class="slide"
        src="https://images.pexels.com/photos/1938123/pexels-photo-1938123.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt="Slide 1"
      />
      <img
        class="slide"
        src="https://images.pexels.com/photos/1612551/pexels-photo-1612551.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="Slide 2"
      />
      <img
        class="slide"
        src="https://images.pexels.com/photos/692071/pexels-photo-692071.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="Slide 3"
      />
      <img
        class="slide"
        src="https://images.pexels.com/photos/50577/hedgehog-animal-baby-cute-50577.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="Slide 4"
      />
      <img
        class="slide"
        src="https://images.pexels.com/photos/1093126/pexels-photo-1093126.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="Slide 5"
      />
    </div>

    <script src="app.js"></script>
  </body>
</html>
