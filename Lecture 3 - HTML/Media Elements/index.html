<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Elements</title>
</head>

<body>
    <!-- Absolute Path -->
    <img src="https://images.unsplash.com/photo-1709141425206-f5cdeab3e718?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyNXx8fGVufDB8fHx8fA%3D%3D"
        alt="image">

    <!-- Relative Path -->
    <img src="../assets/image.avif" alt="image">
    <br>
    <audio controls loop muted src="../assets/audio1.mp3"></audio>
    <br>
    <video width="600" autoplay controls src="../assets/video.mp4"></video>
</body>

</html>
