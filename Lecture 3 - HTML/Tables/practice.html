<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            padding: 15px;
            border-spacing: 30px;
        }
    </style>
</head>

<body>
    <table>
        <!-- Table Head -->
        <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </thead>

        <!-- Table Caption -->
        <caption>This is a practice table caption</caption>

        <tbody>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
            </tr>
        </tbody>
        <tfoot>
            <td>www.demo.com</td>
            <td>Contact Us - +989898</td>
        </tfoot>

        <!-- Table Colspan and Rowspan -->
        <tr>
            <th rowspan="2">Phone</th>
            <td>555-1234</td>
        </tr>

        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
    </table>
</body>

</html>
